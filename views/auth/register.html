
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Geeps</title>

	<link href="http://geeps2.herokuapp.com/css/app.css" rel="stylesheet">

	<!-- Fonts -->
	<link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">GEEPS</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/">Início</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
											<li><a href="/auth/login">Login</a></li>
						<li><a href="/auth/register">Registrar</a></li>
									</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading"> Registrar</div>
				<div class="panel-body">
						<form class="form-horizontal" role="form" method="POST"
                          action="/auth/register" >
						<!--input type="hidden" name="_token" value="X28xMcHBfbGnSeYjXkt4EjSBwuIw66J9NMweh9uD"-->

						<div class="form-group">
							<label class="col-md-4 control-label">
                                Nome da Empresa                            </label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="name" >
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label">
                                Icone da Empresa                            </label>
							<div class="col-md-6">
								<input type="file" class="form-control" name="image" >
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label">
                                Endereço de Email                            </label>
							<div class="col-md-6">
								<input  type="email" class="form-control" name="email" >
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label">
                                Senha                            </label>
							<div class="col-md-6">
								<input type="password" class="form-control" name="password">
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label">
                                Confirmar Senha                            </label>
							<div class="col-md-6">
								<input type="password" class="form-control" name="password_confirmation">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">
									Registrar								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

	<!-- Scripts -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
